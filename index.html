<body>
    <canvas id="paper"></canvas>
    <canvas id="paper2"></canvas>
    <canvas id="paper3"></canvas>











    <script>
        let canvas = document.getElementById('paper');

        let ctx = canvas.getContext('2d');
        // ctx.fillStyle = '#FF0000';
        // ctx.fillRect(0, 0, 150, 75);

        // An draw a full circle
        ctx.beginPath();
        ctx.arc(95,             // x location of centre 
                50,             // y location of centre
                40,             // radius
                0,              // start angle
                2 * Math.PI     // end angle
            );
        ctx.stroke();
        

        // Short term goal: Draw just the horse shoe shape based on a %.
        // Start by drawing the entire circle based on a %.


        let canvas2 = document.getElementById('paper2');

        let ctx2 = canvas2.getContext('2d');
        
        
        let percent = 75;
        let endAngle = 2 * Math.PI / 100 * percent;
        
        ctx2.beginPath();

        ctx2.arc(95,             // x location of centre 
                50,             // y location of centre
                40,             // radius
                0,              // start angle
                endAngle     // end angle
            );
        ctx2.stroke();

        // Goal this time is to have a horse shoe instead. Short term goal: just create the horse shoe shape.
        let canvas3 = document.getElementById('paper3');

        let ctx3 = canvas3.getContext('2d');
        
        
        let percent3 = 100;
        
        let startAngle3 =  2 * Math.PI / 100 * (25) + 2 * Math.PI / 100 * (10) ;
        
        
        // We want to remove 10% from the below percent.
        let endAngle3 = startAngle3 + (2 * Math.PI / 100 * percent3 - 2 * Math.PI / 100 * 10);
        // How much of the actual circle do we want to take up? Say 70%. That's 15% to either side.


        ctx3.beginPath();

        ctx3.arc(95,             // x location of centre 
                50,             // y location of centre
                40,             // radius
                startAngle3,              // start angle
                2 * Math.PI / 100 * (15)        // 15 because we first move to 25 to get to the very bottom and we want 10% on the right side to be free.
            );
        ctx3.stroke();










        
    </script>
</body>
